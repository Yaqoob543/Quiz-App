<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNG Labs - Quiz Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>

<body id="body">
    <main>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img onclick="back()" class="navbar-brand" src="/assests/logo.png" alt="">
                    <div class="beta">
                        <button onclick="scores()" class="button-30" role="button">Results</button>
                        <p id="name"></p>
                        <p><i title="LogOut" onclick="logout()" id="logout" class="fa-solid fa-right-from-bracket"></i></p>
                    </div>
                </div>

            </div>
        </nav>
        <br><br>
        <!-- 
        <div id="loader">
            <img src="/assests/loader2.gif" alt="">
        </div> -->

        <div class="container" id="quizWindow">

            <div class="main">
                <h1 id="question"></h1>
                <li> <input type="radio" id="ans1" name="options" class="answer1"> <label for="ans1" name="options" id="textOpt1"></label> </li>
                <li> <input type="radio" id="ans2" name="options" class="answer1"> <label for="ans2" name="options" id="textOpt2"></label> </li>
                <li> <input type="radio" id="ans3" name="options" class="answer1"> <label for="ans3" name="options" id="textOpt3"> </label> </li>
                <li> <input type="radio" id="ans4" name="options" class="answer1"> <label for="ans4" name="options" id="textOpt4">  </label> </li>
                <br><br>

                <button class="continue" onclick="next()" id="next ">Next</button>
            </div>

        </div>





        <!--Result Window-->
        <div class="container" id="resultWindow">
            <div class="name">
                <p style="font-size: 30px" id="name2">JavaScript Quiz , </p>
            </div>
            <div class="line">
                <hr>
            </div>
            <br>
            <div class="result">
                <p id="result"></p>
                <div class="line">
                    <hr>
                </div>
                <div class="resultAns">
                    <span>Total Questions</span>
                    <span id="totalQue"></span>
                </div>
                <div class="line">
                    <hr>
                </div>
                <div class="correctAns">
                    <span>Correct Questions</span>
                    <span id="correctQue"></span>
                </div>
                <br><br>
                <div class="dial" id="dial">
                    <p id="per"></p>
                </div>
                <br>
                <div class="backHome">
                    <button onclick="back()" style="width: max-content; margin: 0 auto !important;" type="submit" class="btn2">Back to Home</button> </div>
            </div>
        </div>

        </div>


    </main>



    <script src="https://kit.fontawesome.com/2ab38ab271.js " crossorigin="anonymous "></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
    <script src="/sections/app2.js"></script>

    <script>
        // Greeting with Name on Welcome Page 
        // POS ! = Not working in login function
        var storage = JSON.parse(localStorage.getItem('data'))
        var setName = storage.name
        var headName = document.getElementById('name')
        var node2 = document.createTextNode(setName)
        headName.appendChild(node2)
    </script>

</body>

</html>
